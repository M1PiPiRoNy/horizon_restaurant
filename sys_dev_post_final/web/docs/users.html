    <body>
        <div class="block hero1 my-auto" style="background-image:url(abstract-blur-coffee-shop-cafe-interior_74190-6342.avif);">
            <div class="container-fluid text-center">
        
                <h1 class="lead text-white" data-aos="fade-up" data-aos-duration="600"
                data-aos-delay="600">user managment system</h1>
                <div class="text-center">
                    <button onclick="showAddUserForm()" class="btn-text lead d-inline-block text-white border-top border-bottom mt-4 pt-1 pb-1" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200">Add User</button>
                    <button onclick="showUsers()" class="btn-text lead d-inline-block text-white border-top border-bottom mt-4 pt-1 pb-1" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200">Show Users</button>
                    <button onclick="deleteUser()" class="btn-text lead d-inline-block text-white border-top border-bottom mt-4 pt-1 pb-1" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200">Delete User</button>
                </div>
                <div id="userForm" style="display:none;">
                    <h2>Add New User</h2>
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <input type="text" class="form-control" id="role" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add User</button>
                    </form>
                </div>
                <div id="usersDisplay" style="display:none;">
                    <h2>Users List</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Role</th>
                                <th>Username</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <!-- User data will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
            </div>
