        </div>
    </nav>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-12">
                <h1>Order Management</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Total</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orderList">
                        <!-- Orders will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Simulated data loading
        function loadOrders() {
            const orders = [
                { orderId: 1, date: '2024-04-10', time: '12:00', total: '$150', item: 'Item 1', quantity: 2 },
                { orderId: 2, date: '2024-04-11', time: '15:00', total: '$200', item: 'Item 2', quantity: 3 },
            ];
            const orderList = document.getElementById('orderList');
            orders.forEach(order => {
                const row = orderList.insertRow();
                Object.values(order).forEach(text => {
                    const cell = row.insertCell();
                    cell.textContent = text;
                });
                const deleteCell = row.insertCell();
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Done';
                deleteButton.className = 'btn btn-success';
                deleteButton.onclick = function() { handleOrderCompletion(order.orderId); };
                deleteCell.appendChild(deleteButton);
            });
        }

        function handleOrderCompletion(orderId) {
            console.log("Order " + orderId + " completed.");
            alert("Order " + orderId + " completed.");
            // Here, you would send a request to the server to mark the order as completed
        }

        window.onload = loadOrders;
    </script>
</body>
