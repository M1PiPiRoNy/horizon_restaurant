<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Management - nour's masterclasses</title>
    <!-- Correctly reference the CSS files using url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container" style="padding-top: 20px;">
        <h1>Reservation Management</h1>
        <div id="actions">
            <div class="form-row">
                <div class="col">
                    <label for="reservationId">Reservation ID:</label>
                    <input type="text" id="reservationId" class="form-control">
                </div>
                <div class="col">
                    <label for="newTime">New Time:</label>
                    <select id="newTime" class="form-control">
                        <option>09:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                        <option>15:00</option>
                        <option>16:00</option>
                        <option>17:00</option>
                        <option>18:00</option>
                        <option>19:00</option>
                        <option>20:00</option>
                        <option>21:00</option>
                    </select>
                </div>
                <div class="col">
                    <label for="newTable">New Table:</label>
                    <select id="newTable" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                </div>
                <div class="col">
                    <label for="newDate">New Date:</label>
                    <input type="date" id="newDate" class="form-control">
                </div>
            </div>
            <button onclick="updateReservation()" class="btn btn-primary mt-3">Update Reservation</button>
            <button onclick="deleteReservation()" class="btn btn-danger mt-3">Delete Reservation</button>
        </div>
        <div id="reservationDisplay" style="margin-top: 20px;">
            <h2>Reservations</h2>
            <!-- Placeholder for reservation data -->
            <textarea id="displayArea" rows="10" class="form-control"></textarea>
        </div>
    </div>

    <!-- Correctly reference the JavaScript files using url_for -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script>
        function updateReservation() {
            var id = document.getElementById('reservationId').value;
            var time = document.getElementById('newTime').value;
            var table = document.getElementById('newTable').value;
            var date = document.getElementById('newDate').value;

            fetch('/update_reservation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({reservationId: id, newTime: time, newTable: table, newDate: date})
            }).then(response => response.json())
            .then(data => alert(data.message));
        }

        function deleteReservation() {
            var id = document.getElementById('reservationId').value;

            fetch('/delete_reservation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({reservationId: id})
            }).then(response => response.json())
            .then(data => alert(data.message));
        }
    </script>
</body>
</html>
