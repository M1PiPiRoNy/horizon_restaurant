<body>

    <div class="block hero1 my-auto" style="background-image:url(abstract-blur-coffee-shop-cafe-interior_74190-6342.avif);">
    <div class="container" style="margin-top: 100px;">
        <h1>Order Stock</h1>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" class="form-control" style="font-size: 16px;" placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" class="form-control" style="font-size: 16px;" placeholder="Enter quantity">
                    </div>
                    <button type="button" onclick="orderStock()" class="btn btn-primary" style="font-size: 16px;">Order Stock</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Current Stock Levels</h2>
                <div id="stockDisplay" class="mt-3" style="height: 300px; overflow-y: auto; background: #f7f7f7; padding: 20px; color: #212529;">
                    
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="js/bootstrap.min.js"></script>
    <script>
        function orderStock() {
            const itemName = document.getElementById('itemName').value;
            const quantity = document.getElementById('quantity').value;

            if (!itemName || quantity <= 0) {
                alert('Please enter a valid item name and quantity.');
                return;
            }

            console.log('Ordering stock:', itemName, 'Quantity:', quantity);
            alert('Stock ordered successfully for ' + quantity + ' units of ' + itemName + '.');
            // Simulate adding to stock display
            updateStockDisplay(itemName, quantity);
        }

        function updateStockDisplay(itemName, quantity) {
            const stockDisplay = document.getElementById('stockDisplay');
            const newItem = document.createElement('p');
            newItem.textContent = `${itemName} - Quantity: ${quantity}`;
            stockDisplay.appendChild(newItem);
        }

        // Simulate initial stock display
        function displayInitialStock() {
            const stockItems = [
                { name: 'Apples', quantity: 100 },
                { name: 'Oranges', quantity: 150 }
            ];

            const stockDisplay = document.getElementById('stockDisplay');
            stockItems.forEach(item => {
                const itemElement = document.createElement('p');
                itemElement.textContent = `${item.name} - Quantity: ${item.quantity}`;
                stockDisplay.appendChild(itemElement);
            });
        }

        window.onload = displayInitialStock;
    </script>
</body>
