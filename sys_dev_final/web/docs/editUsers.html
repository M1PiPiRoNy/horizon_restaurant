<body>

    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h1 class="text-center" >User Management System</h1>
                <div class="text-center">
                    <button onclick="showAddUserForm()" class="btn-text" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">Add User</button>
                    <button onclick="showUsers()" class="btn-text" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">Show Users</button>
                    <button onclick="deleteUser()" class="btn-text" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">Delete User</button>
                </div>
                <div id="userForm" style="display:none;">
                    <h2>Add New User</h2>
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <input type="text" class="form-control" id="role" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add User</button>
                    </form>
                </div>
                <div id="usersDisplay" style="display:none;">
                    <h2>Users List</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Role</th>
                                <th>Username</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <!-- User data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="block footer1 footer text-center">
        <p>&copy; <a href="https://www.instagram.com/nour._err/">"nour's masterclasses"</a> by nour</p>
    </footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        function showAddUserForm() {
            document.getElementById('userForm').style.display = 'block';
            document.getElementById('usersDisplay').style.display = 'none';
        }

        function showUsers() {
            document.getElementById('userForm').style.display = 'none';
            document.getElementById('usersDisplay').style.display = 'block';
            // Simulate loading user data
            var usersTable = document.getElementById('usersTable');
            usersTable.innerHTML = '<tr><td>1</td><td>Admin</td><td>admin</td><td>****</td></tr>'; // Placeholder
        }

        function deleteUser() {
            var username = prompt("Enter the username to delete:");
            if (username) {
                alert("User '" + username + "' deleted successfully."); // Simulated deletion
            }
        }

        document.getElementById('addUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var role = document.getElementById('role').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            alert("User added: " + username + " (" + role + ")");
        });
    </script>
