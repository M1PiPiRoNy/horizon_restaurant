<body>
    <div class="block hero1 my-auto" style="background-image:url(abstract-blur-coffee-shop-cafe-interior_74190-6342.avif);">
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="booking-form">
                    <h1 class="text-center">Payment History</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Method</th>
                            </tr>
                        </thead>
                        <tbody id = "paymentData">
                            <!--- will get the data from the 'data.db' ---->
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="block footer1 footer text-center">
        <p>&copy; <a href="https://www.instagram.com/nour._err/">"nour's masterclasses"</a> by nour</p>
    </footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetch('/api/payments')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('paymentData');
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.description}</td>
                        <td>$${item.amount.toFixed(2)}</td>
                        <td>${item.method}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        });
    
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/custom-general.js"></script>
</body>
