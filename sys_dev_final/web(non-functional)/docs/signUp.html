<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery.min.js"></script>
    <link rel="icon" href="./img/icon.png" />
    <title>Signup - Food Delivery</title>
</head>
<nav class="navbar navbar-expand-md navbar-light fixed-top bg-white">
    <a class="navbar-brand" href="./main.html"><img src="./img/logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"> 
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"> 
                <a class="nav-link" href="./main.html">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item"> 
                <a class="nav-link" href="./article.html">About Us</a>
            </li>
        </ul> 
    </div>
</nav>
<body>
    <div class="maincontent pt-0 pb-0">
        <div class="d-md-flex h-md-100 align-items-center">
            <div class="col-md-6 p-0 h-md-100">
                <div class="block hero2 my-auto" style="background-image:url(./img/background.jpg);">
                    <div class="container-fluid text-center">
                        <h1 class="display-2 text-white" data-aos="fade-up" data-aos-duration="1000" data-aos-offset="0">nour's masterclass</h1>
                        <p class="lead text-white" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">Join us and enjoy great food delivered to your doorstep!</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="col-md-6 p-0 h-md-100 loginarea">
                <div class="d-md-flex align-items-center h-md-100 p-3 justify-content-center">
                    <form id="signupForm" class="text-center">
                        <h3 class="mb-4">Sign Up</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required="">
                        </div>
                        <button type="button" class="btn btn-dark btn-round btn-block">Sign Up</button>
                        <small class="d-block mt-4 text-center"><a class="text-gray" href="./login.html">Already have an account? Sign In</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="block footer1 footer text-center">
        <p>&copy; <a href="https://www.instagram.com/nour._err/">"nour's masterclasses"</a> by nour</p>
    </footer>
