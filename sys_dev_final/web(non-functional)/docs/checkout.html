<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method - nour's masterclasses</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white"> <a class="navbar-brand" href="./main.html"><img src="./img/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"> <a class="nav-link" href="./main.html">Welcome</a></li>
                <li class="nav-item"> <a class="nav-link" href="./menu.html">Today's Menu</a></li>
                <li class="nav-item"> <a class="nav-link" href="./article.html">About Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="block hero1 my-auto" style="background-image:url(abstract-blur-coffee-shop-cafe-interior_74190-6342.avif);">
        <div class="container" style="padding-top: 100px;">
            <h1>Payment Information</h1>
            <section class="add-card page">
                <form class="form">
                    <label for="name" class="label">
                        <span class="title">Card holder full name</span>
                        <input class="input-field" type="text" name="input-name" title="Input title" placeholder="Enter your full name" />
                    </label>
                    <label for="serialCardNumber" class="label">
                        <span class="title">Card Number</span>
                        <input id="serialCardNumber" class="input-field" type="number" name="input-name" title="Input title" placeholder="0000 0000 0000 0000" />
                    </label>
                    <div class="split">
                        <label for="ExDate" class="label">
                            <span class="title">Expiry Date</span>
                            <input id="ExDate" class="input-field" type="text" name="input-name" title="Expiry Date" placeholder="01/23" />
                        </label>
                        <label for="cvv" class="label">
                            <span class="title">CVV</span>
                            <input id="cvv" class="input-field" type="number" name="cvv" title="CVV" placeholder="CVV" />
                        </label>
                    </div>
                    <input class="checkout-btn" type="button" value="Checkout" />
                </form>
            </section>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
