<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='css/style.css')}}"> <!-- CSS Ref -->
    <script type="text/javascript" src="{{ url_for('static', filename='mycart.js') }}"></script> <!-- js ref -->
    <script type="text/javascript" src="{{ url_for('static', filename='mycart-custom.js') }}"></script> <!-- js ref -->
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script> <!-- js ref -->
    <script type="text/javascript" src="{{ url_for('static', filename='custom-general.js.js') }}"></script> <!-- js ref -->
    <link rel="icon" href="./img/icon.png" />
    <title>Food Delivery Landing Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white">
        <a class="navbar-brand" href="./main.html"><img src="./img/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Welcome<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html#menu">Today's Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Split Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./article.html">Article</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="maincontent">
        <div class="container">
            <section id="menu">
                <div class="block menu1">
                    <!-- Python Flask code to fetch menu items -->
                    {% for item in menu_items %}
                    <div class="item row align-items-center">
                        <div class="col-sm-3 pr-5">
                            <img class="product-img" src="{{ item.image }}">
                        </div>
                        <div class="details col-sm-9">
                            <div class="item__header">
                                <h3 class="item__title">{{ item.name }}</h3>
                                <span class="item__dots"></span>
                                <span class="item__price">${{ item.price }}</span>
                            </div>
                            <p class="item__description">{{ item.description }}</p>
                            <button class="btn btn-sm btn-outline-primary my-cart-btn"
                                data-id="{{ item.id }}" data-name="{{ item.name }}" data-price="{{ item.price }}"
                                data-quantity="1" data-image="{{ item.image }}">Add to cart</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </div>
    </div>

    <div class="nav-item my-cart-icon">
        <img src="./img/cart.svg" style="width:20px;"> <span class="badge badge-notify my-cart-badge"> </span>
    </div>

    <footer class="block footer1 footer text-center">
        <p>&copy; <a href="https://bootstrapstarter.com/bootstrap-templates/template-fooddelivery-bootstrap-html/">"nour's masterclasses"</a> by
            nour</p>
    </footer>

    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/custom-general.js"></script>
</body>

</html>
